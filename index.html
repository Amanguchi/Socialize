<!doctype html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>

<body>
<ul>
  <li><a class = "active" href = "#">Home</a></li>

</ul>

</body>

<div class = "rightSide">
<h2>Socialize</h2>
<div ng-app = "socialApp" ng-controller = "MainController">

  <input type = "text" ng-model = "search" placeholder=" Try 'twitter or even 'github'"
   size = "40" />
    <ul class = "rightUL">
      <li ng-repeat = "subject in subjects | filter:search">
        {{subject}}
      </li>
    </ul>

</div>
</div>

<script>
angular.module('socialApp', []).controller('MainController', function($scope){

  $scope.subjects = [

      'Email',
      'Facebook',
      'Flickr',
      'Github',
      'Google +',
      'Instagram',
      'LinkedIn',
      'MySpace',
      'Nintendo Network ID',
      'Pinterest',
      'Playstation Network',
      'Skype',
      'SnapChat',
      'SoundCloud',
      'Spotify',
      'Tumblr',
      'Twitter',
      'Vine',
      'WhatsApp',
      'Xbox Live',
      'YouTube'
  ];
});

</script>
  </body>
</html>
