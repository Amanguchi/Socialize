<!doctype html>
<html lang="en">
<head>
    <title>Socialize</title>
    <meta charset="utf-8" />
    <script src="components/angular/angular.min.js"></script>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <link href="css/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>
<body>
    <div ng-app="socialApp" ng-controller="MainController">
              <div class="title">
              <h2 id="title">Socialize</h2>
              <input id="searchbox" type="text" ng-model="search" placeholder=" Try 'twitter or even 'github'" />
          </div>
          <div class="user-interface">
              <p id="error-output"></p>
              <input type="text" placeholder="Your URL*" id="userURL" ng-model="usermodel" /><br />
              <button id="submit" ng-click="code()">Code</button>
              <button id="reset" ng-click="reset()">Reset</button><br />
              <textarea id="final">{{usermodel}}</textarea><br />
              <button id="reset2" ng-click="reset()">Reset</button>
              <button id="help" ng-click="help()">Help me</button><br />
          </div>
          <div class="main-content">
              <ul class="rightUL">
                  <li ng-repeat="subject in subjects | filter:search | orderBy: 'name'" ng-click="detectClick(subject)">
                      {{subject.name}}
                  </li>
              </ul>
          </div>
              <img id="icon" />
          <div id ="extra-content">
          </div>

</body>
<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- Javascript -->
<script type='text/javascript' src='js/website.js'></script>
</body>
</html>
