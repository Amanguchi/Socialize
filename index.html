<!doctype html>
<html lang = "en">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link href="css/main.css" rel="stylesheet" />
    <script type='text/javascript' src='js/website.js'></script>
</head>
  <body>
<div class = "navbar">
  <ul>
    <li><a class = "active" href = "#">Home</a></li>
    <li><a href = "pages/faq.html">FAQ</a></li>
    <li><a href = "pages/suggestions.html">Suggestions</a></li>
    <li><a href = "#">Help us!</a></li>
  </ul>
</div>
  </body>
<div class = "container">
<div class = "rightSide">
<h2>Socialize</h2>
<div ng-app = "socialApp" ng-controller = "MainController">
<input type = "text" ng-model = "search" placeholder=" Try 'twitter or even 'github'"
   size = "40" /><br />
    <ul class = "rightUL">
      <li ng-repeat = "subject in subjects | filter:search" ng-click = "detectClick(subject)" >
          {{subject}}
      </li>
    </ul>
    <div class = "code">
      <img id = "show"/><br />
      <input type = "text" size = "39" placeholder = "Your URL*" id = "userURL" title = "This is where you put your URL to add!" /><br />
      <input type = "button" value = "Get My Code!" ng-click="code()" id = "button" title = "This will give you your code!" /><br />
      <textarea rows = "6" cols = "40" id = "textBox">Your Code will be here!
      </textarea>
  </div>
</div>
<br>
</div>
</div>

<script>
angular.module('socialApp', []).controller('MainController', function($scope){

var count = 0;

$scope.code = function () {

checkFields();

//Deviantart
if (count == 1) {
    var usersrc = "http://i68.tinypic.com/537ora.jpg";
    var userLink = document.getElementById('userURL').value;
    var output = "<a href=\"" + userLink + "\">" + "<img src =\""+ usersrc + "\"</a>";
    document.getElementById('textBox').value = output;

}
//Email
if (count == 2) {

  var usersrc = "http://i68.tinypic.com/5a.jpg";
  var userLink = document.getElementById('userURL').value;
  var output = "<a href=\"" + userLink + "\">" + "<img src =\""+ usersrc + "\"</a>";
  document.getElementById('textBox').value = output;

}
//Facebook
if (count == 3) {

  var usersrc = "http://i68.tinypic.ora.jpg";
  var userLink = document.getElementById('userURL').value;
  var output = "<a href=\"" + userLink + "\">" + "<img src =\""+ usersrc + "\"</a>";
  document.getElementById('textBox').value = output;

}

  }

  $scope.detectClick = function(subject) {

    count = 0;
    var clickedSubject = $scope.subjects.indexOf(subject);
    switch (clickedSubject) {
      case 0:

        showContent();
        reset();
        count = 1;
        document.getElementById('show').src ="icons/Deviantart.png";

        break;
      case 1:
        showContent();
        reset();
        count = 2;
        break;

      case 2:
        showContent();
        reset();
        count = 3;
        break;


      default:
              switchError();
    }
  }
  $scope.subjects = [
      'Deviantart',
      'Email',
      'Facebook',
      'Flickr',
      'Foursquare',
      'Github',
      'Google +',
      'Instagram',
      'LinkedIn',
      'MySpace',
      'Nintendo Network ID',
      'Pinterest',
      'Playstation Network',
      'Reddit',
      'Skype'
  ];
});
</script>

  </body>
</html>
